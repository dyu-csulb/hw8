<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--================
      Local References
    ==================--> 
    <link href="../css/site.css" rel="stylesheet">
    <link href="../css/ex4.css" rel="stylesheet">
    <script src="../js/site.js"></script>
    <script src="../js/ex4.js"></script>

    <title>David Yu - HW8</title>
</head>
<body>
    <div class="container" style="padding-top:15px;">
        <h2>
            Exercise #4: Sample Form
        </h2>
        <hr>
        <a href="../index.html" title="Return to Index page">Return to Index page</a>
        <br/>
        <a href="ex1.html" title="Click to go to example #1">Go to Exercise 1</a>
        <br />
        <a href="ex2.html" title="Click to go to example #2">Go to Exercise 2</a>
        <br />
        <a href="ex3.html" title="Click to go to example #3">Go to Exercise 3</a>
        <br />
        <a href="ex4.html" title="Click to go to example #4">Go to Exercise 4</a>
        <hr>
        <button class="btn btn-sm btn-primary" id="btnShowQuestion" >Ex 4: Sample Form</button>
        <button class="btn btn-sm btn-primary" id="btnOverLay">View Requirement</button>
        <br />
        <br />
    </div>
    <div id="myOverlay"></div>
    <!--=============================
        Requirement Modal
    ================================-->
    <div class="container" id="requirementModal" style="width: 650px;">
        <br />
        <div class="row">
            <div class="col-10">
                <h4 style="text-align: left; padding-left:15px; ">
                    Exercise #4: Requirement
                </h4>
            </div>
            <div class="col-2" style="padding-top: 10px; text-align: right; padding-right: 25px;">
                <button type='button' class="btn btn-sm btn-close btnOverLayClose" style="margin-top: -20px;"></button>
            </div>
        </div>
        <hr />
        <p><img style="max-width:100%; max-height:100%;" src="../img/ex4.png"/></p>
        <hr />
        <button type='button' class="btn btn-sm btn-danger btnOverLayClose">Close</button>
    </div>
    <!--=============================
        Question Modal
    ================================-->
    <div class="container" id="questionModal" style="width: 550px;">
        <br />
        <div class="row">
            <div class="col-10">
                <h4 style="text-align: left; padding-left:15px; ">
                    Exercise #4: Sample Form
                </h4>
            </div>
            <div class="col-2" style="padding-top: 10px; text-align: right; padding-right: 25px;">
                <button type='button' class="btn btn-sm btn-close btnOverLayClose" style="margin-top: -20px;"></button>
            </div>
        </div>

        <hr />
        <div class="container">
            <div class="form-group row">
                <label for="txtName" class="col-sm-4 col-form-label text-right">Name:</label>
                <div class="col-sm-7 pad-5">
                  <input type="text" class="form-control" id="txtName" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtEmail" class="col-sm-4 col-form-label text-right">Email:</label>
                <div class="col-sm-7 pad-5">
                  <input type="email" class="form-control" id="txtEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="rdoPayType" class="col-sm-4 col-form-label text-right">Payment Type:</label>
                <div class="col-sm-7 pad-5 text-left">
                    <input type="radio" id="cash" name="rdoPayType" checked value="Cash">
                    <label for="cash">Cash</label><br>
                    
                    <input type="radio" id="credit" name="rdoPayType" value="CreditCard">
                    <label for="credit">Credit</label><br>
                    
                    <input type="radio" id="googlePay" name="rdoPayType" value="GooglePay">
                    <label for="googlePay">Google Pay</label><br>

                    <input type="radio" id="applePay" name="rdoPayType" value="ApplePay">
                    <label for="applePay">Apple Pay</label>
                </div>
            </div>
            <div class="form-group row">
                <label for="chkPromotion" class="col-sm-4 col-form-label text-right">Special Promotions:</label>
                <div class="col-sm-7 mt-2 text-left">
                    <input id='chkPromotion' type="checkbox" > 
                </div>
            </div>
            <div class="form-group row">
                <label for="cboLocation" class="col-sm-4 col-form-label text-right">Preferred Location:</label>
                <div class="col-sm-7 mt-2 text-left">
                    <select name="county" id="cboLocation">
                        <option value="">-- Select a County --</option>
                        <option value="LA">Los Angeles County</option>
                        <option value="OC">Orange County</option>
                        <option value="RV">Riverside County</option>
                        <option value="SD">San Diego County</option>
                      </select>
                </div>
            </div>
        
            <div id="results">
                <hr />
            <table id="profile" style="width: 100%;">
                <thead>
                    <th>Key</th>
                    <th>Value</th>
                </thead>
                    <td style="width: 170px;">
                        Name:
                    </td>
                    <td>
                        <label id='lblName'></label>
                    </td>
                </th>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <label id='lblEmail'></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Payment:
                    </td>
                    <td>
                        <label id='lblPayType'></label>
                    </td>
                </tr>
                <tr>
                    <td>
                         Promotions:
                    </td>
                    <td>
                        <label id='lblPromotion'></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Location:
                    </td>
                    <td>
                        <label id='lblLocation'></label>
                    </td>
                </tr>
            </table>
        </div>
            <hr />
            <button id='btnSubmit' type='button' class="btn btn-sm btn-primary">Submit</button>
            <button id='btnCancel' type='button' class="btn btn-sm btn-primary">Clear</button>
            <button type='button' class="btn btn-sm btn-danger btnOverLayClose"  >Close</button>      
        </div>
    </div>
</body>
</html>
